{% load cart_counter %}
<div class="sticky-top" style="border-bottom: 1px solid rgba(212, 214, 211, 0.959);">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-5" href="/">BDStore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0 m-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav m-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'Shop:home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Order:cart' %}">
            <i class="fa fa-shopping-cart"></i>
            Cart
            <span class="badge badge-light" style="font-size: 15px; color: rgb(112, 112, 112);" >- {{request.user|cart_count }} </span></a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {% if user.profile.username %}
              {{user.profile.username}}
              {% else %}
              Profile 
              {% endif %}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'Login:profile' %}">profile</a>
              <a class="dropdown-item" href="{% url 'Payment:orders' %}">orders</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'Login:logout' %}">Logout</a>
            </div>
          </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Login:login' %}">Login</a>
        </li>
          
        {% endif %}

      </ul>

    </div>
  </nav>
</div>
