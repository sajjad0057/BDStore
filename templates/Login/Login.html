{% extends "Base.html" %}
{% load crispy_forms_tags %}

{% block title_block %}
Create New Account  
{% endblock title_block %}

{% block body_block %}
  <h2>Login:</h2>
  <hr>
  <form method="POST">
      {{form|crispy}}
      {% csrf_token %}
      <button type="submit" class="btn btn-success">Login</button>
  </form>
  <br>
  <p>Does't have an account ? <a href="{% url 'Login:signup' %}">Sign up</a></p>


{% endblock body_block %}
